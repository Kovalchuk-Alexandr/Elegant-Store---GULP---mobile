<article class="card">
    <div class="card__picture">
        <img src="./img/bestsellers/@@img.jpg" srcset="./img/bestsellers/@@img@2x.jpg 2x"alt="Headphones">
        <div class="card__new">@@status</div>

        <div class="card__fav">
            <button class="btn-fav">
                <svg class="icon icon-heart-fav">
                    <use href="./img/svgsprite/sprite.symbol.svg#heart-fav"></use>
                </svg>
            </button>
        </div>

        <div class="card__btn">
            <button class="btn btn--small btn--wide">Add to&#160;cart</button>
        </div>
    </div>

    <div class="card__desc">
        <div class="card__rating">

            <!-- Вывод звездочек (рейтинг) -->

            <!-- <img src="./img/svgicons/star.svg" alt="Star">
            <img src="./img/svgicons/star.svg" alt="Star">
            <img src="./img/svgicons/star.svg" alt="Star">
            <img src="./img/svgicons/star.svg" alt="Star"> -->

        </div>
        <h3 class="card__title card__title--elipsis">@@title</h3>
        <div class="card__price">@@price</div>
    </div>

    <!-- ссылка для всей карточки. Делаем отдельно, чтобы на захватывать
    ссылки 'card__btn' & 'card__fav' -->
    <a href="#!" class="card__link"></a>

</article>
