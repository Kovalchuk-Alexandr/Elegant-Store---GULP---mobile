<section class="newsletter">
    <div class="container-full">
        <div class="newsletter__content">
            <div class="newsletter__heading">
                <h2 class="newsletter__title headline-4">Join Our Newsletter</h2>
                <p class="newsletter__desc">Sign up for deals, new products&nbsp;and promotions</p>
            </div>

            <form action="" class="form-newsletter">
                <div class="form__icon">
                    <svg class="icon icon-email">
                        <use href="./img/svgsprite/sprite.symbol.svg#email"></use>
                    </svg>
                </div>
                <input type="text" class="form-newsletter__input" placeholder="Email address">
                <button type="submit" class="form-newsletter__submit">Signup</button>
            </form>
        </div>

    </div>
</section>
